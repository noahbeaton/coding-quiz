<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a href="hiscores.html" target="_blank">view highscores</a> 
      </header>
      <div class="card">
        <div class="card-header">
            <h2>Coding Quiz Challenge</h2>
        </div>
        <div class="card-body">
            <p>Try to answer the following questions in the given time limit. Please keep in mind that
                wrong answers will penalize your time by 5 seconds.
            </p>
        <div class="card-footer">
          <button id="beginquiz" class="btn">Begin Quiz</button>
        </div>
      </div>
    </div>
    <script src="script.js">

    </script>
  </body>
</html>
